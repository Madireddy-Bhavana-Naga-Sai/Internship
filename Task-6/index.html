<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cars Image Gallery</h1>
    <div class="gallery">
        <img src="image-1.jpeg" alt="Image 1">
        <img src="image-2.jpeg" alt="Image 2">
        <img src="image-3.jpeg" alt="Image 3">
        <img src="image-4.jpeg" alt="Image 4">
        <img src="image-5.jpeg" alt="Image 5">
        <img src="image-6.jpeg" alt="Image 6">
        <img src="image-7.jpeg" alt="Image 7">
        <img src="image-8.jpeg" alt="Image 8">
        <img src="image-9.jpeg" alt="Image 9">
        <img src="image-10.jpeg" alt="Image 10">
        <img src="image-11.jpeg" alt="Image 11">
        <img src="image-12.jpeg" alt="Image 12">
        <img src="image-13.jpeg" alt="Image 13">
        <img src="image-14.jpeg" alt="Image 14">
        <img src="image-15.jpeg" alt="Image 15">
        <img src="image-16.jpeg" alt="Image 16">
        <img src="image-17.jpeg" alt="Image 17">
        <img src="image-18.jpeg" alt="Image 18">
        <img src="image-19.jpeg" alt="Image 19">
        <img src="image-20.jpeg" alt="Image 20">

    </div>

    <!-- Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
